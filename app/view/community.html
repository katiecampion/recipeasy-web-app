<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Recipes</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <style>
    body { font-family: Arial; background: #fffaf2; padding: 20px; }
    .recipe { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    h1 { color: #e67e22; }
  </style>
</head>
<body>
  <h1>Community Recipes</h1>
  <div id="recipes"></div>

  <script>
    fetch('/community')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('recipes');
        container.innerHTML = data.map(r => `
          <div class="recipe">
            <h2>${r.recipe_name}</h2>
            <p>${r.description}</p>
            <form action="/community/save/${r.recipe_id}" method="POST">
              <button type="submit">Save to My Recipes</button>
            </form>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
